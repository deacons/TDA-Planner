<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TDA VLE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.tdacolleges.min.css" />
	<link rel="stylesheet" href="jquery.mobile-1.4.0-alpha.1/jquery.mobile-1.4.0-alpha.1.min.css" />
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="jquery.mobile-1.4.0-alpha.1/jquery.mobile-1.4.0-alpha.1.min.js"></script>
	<script src="cordova-2.7.0.js"></script>
	<script src="js/vleauth.js" type="text/javascript"></script>
	<script type="text/javascript">
		var a_fGzpEnbl = 1;
		var g_fFcs = 1;
		function window_onload()
		{
			onld();
			if (chkCookies())
			{
				ldCookie('username', 'password');
				var expl1 = document.getElementById('expl1');
				expl1.style.display = "";
				var lnkHidedSection = document.getElementById('lnkHdSec');
				lnkHidedSection.style.display = "none";
				var lnkShowSection = document.getElementById('lnkShwSec');
				lnkShowSection.style.display = "";
			}
		}
	</script>
	<script src="js/jstorage.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

<div data-role="page" id="welcome" onload="return window_onload();">

	<div data-role="header" data-add-back-btn="true" data-position="fixed">
		<h1>TDA VLE</h1>
	</div><!-- /header -->

	<div data-role="content">
		<form action="https://gateway.thomasdeaconacademy.peterborough.sch.uk/CookieAuth.dll?Logon" method="post" id="logonForm" autocomplete="off">
			<input type="hidden" id="curl" name="curl" value="Z2FsitesZ2Ftechnology_classesZ2F2013-2014Z2F11IT-X-2013-2014Z2FggTDAPlannerZ2FFilesZ2Findex.html" />
			<input type="hidden" id="flags" name="flags" value="0" />
			<input type="hidden" id="forcedownlevel" name="forcedownlevel" value="0" />
			<input type="hidden" id="formdir" name="formdir" value="3" />
			<div style="display: none;"><input id="rdoPrvt" type="radio" name="trusted" value="4" class="rdo" onclick="clkSec()" checked="checked" /></div>
			<ul style="margin-left: auto;margin-right: auto;" data-role="listview" data-inset="true">
				<li data-role="fieldcontain">
					<label for="username">Username:&nbsp;&nbsp;</label>
					<input class="txt" autocorrect="off" autocapitalize="off" id="username" name="username" type="text" />
				</li>
				<li data-role="fieldcontain">
					<label for="password">Password:&nbsp;&nbsp;</label>
					<input class="txt" id="password" onfocus="g_fFcs=0" type="password" name="password" />
				</li>
				<li data-role="fieldcontain">
					<div class="ui-grid-a">
						<div class="ui-block-a"></div>
						<div class="ui-block-b">
    	    				<input type="submit" value="Log On" name="SubmitCreds" data-role="button" />
						</div>
					</div>
				</li>
			</ul>
		</form>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h5>&copy; George Garside, 2013</h5>
	</div><!-- /footer -->
</div><!-- /page -->

</body>

</html>
