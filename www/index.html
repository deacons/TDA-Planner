<!DOCTYPE html>
<html>

<head>

	<title>TDA Planner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="jquery.mobile-1.3.1/jquery.tdacolleges.min.css" />

	<style>
		/* Enable multi-line buttons */
		.ui-btn-inner {white-space: normal !important;}

	<script src="js/jquery-1.10.0.min.js"></script>
	<script src="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="cordova-2.7.0.js"></script>

<body>

<div data-role="page" id="welcome">

	<div data-role="header">
		<h1>TDA Planner</h1>
		<a href="#welcomepopup" id="welcomeinfobutton" class="ui-icon-alt" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="info" data-iconpos="notext" data-theme="a" data-transition="pop">Info</a>
	</div><!-- /header -->
	
	<div data-role="popup" id="welcomepopup" data-theme="a">

		<div style="padding:10px 20px;">
			<h3>Welcome</h3>
			<p>welcometext</p>

	</div><!-- /popup -->

			</div>

			</div>
		</div><!-- /grid-a -->

	<div data-role="footer">
		<div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="arrow-l">Summary</a></li>

        </div><!-- /navbar -->
