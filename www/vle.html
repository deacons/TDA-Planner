<body>

<div data-role="page" id="welcome" data-add-back-btn="true" onload="return window_onload();">

	<div data-role="header">
		<h1>TDA VLE</h1>
	</div><!-- /header -->

	<div data-role="content">
		<form action="https://gateway.thomasdeaconacademy.peterborough.sch.uk/CookieAuth.dll?Logon" method="post" id="logonForm" autocomplete="off">
			<input type="hidden" id="curl" name="curl" value="Z2F" />
			<input type="hidden" id="flags" name="flags" value="0" />
			<input type="hidden" id="forcedownlevel" name="forcedownlevel" value="0" />
			<input type="hidden" id="formdir" name="formdir" value="3" />
			<div style="display: none;"><input id="rdoPrvt" type="radio" name="trusted" value="4" class="rdo" onclick="clkSec()" checked="checked" /></div>
			<table style="margin-left: auto;margin-right: auto;" id="tblMain">
    			<tr>
    				<tr>
    					<td>
    						<table cellspacing="0" cellpadding="0">
    							<colgroup>
    							<col class="nowrap">
    							<col class="w100">
    							<col>
    							<tbody>
    								<tr>
    									<td class="nowrap"><label for="username">Username:&nbsp;&nbsp;</label></td>
    									<td class="txtpad">
    										<input class="txt" id="username" name="username" type="text" />
    									</td>
    								</tr>
    								<tr>
    									<td class="nowrap"><label for="password">Password:&nbsp;&nbsp;</label></td>
    									<td class="txtpad">
    										<input class="txt" id="password" onfocus="g_fFcs=0" type="password" name="password" />
    									</td>
    								</tr>
    								<tr>
    									<td class="nowrap">&nbsp;</td>
    									<td class="txtpad" colspan="2">
    										<input class="btn" type="submit" value="Log On" name="SubmitCreds" /> 
    									</td>
    								</tr>
    							</tbody>
    						</table>
    					</td>
    				</tr>
    			</tr>
    		</table>
    		<table id="tblMid2" class="mid" style="display:none">
    			<tr>
    				<td class="txtpad">
    					<input type="button" class="btn" style="float: right" value="Retry" onclick="clkRtry()">
    				</td>
    			</tr>
    		</table>
		</form>
	</div>

	</div><!-- /content -->

	<div data-role="footer">
