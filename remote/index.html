<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>TDA Planner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.tdacolleges.min.css" />
	<link rel="stylesheet" href="jquery.mobile-1.4.0-alpha.1/jquery.mobile-1.4.0-alpha.1.min.css" type="text/css" media="screen" title="jQuery Mobile" charset="utf-8">
	<link rel="stylesheet" href="jquery.mobile-1.4.0-alpha.1/jquery.mobile.theme-1.4.0-alpha.1.min.css" type="text/css" media="screen" title="jQuery Mobile Theme" charset="utf-8">
	<link rel="stylesheet" href="jquery.mobile-1.4.0-alpha.1/jquery.mobile.structure-1.4.0-alpha.1.min.css" type="text/css" media="screen" title="jQuery Mobile Structure" charset="utf-8">
	<style>
		/* Enable multi-line buttons */
		.ui-btn-inner {white-space: normal !important;}
	</style>
	<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.mobile-1.4.0-alpha.1/jquery.mobile-1.4.0-alpha.1.min.js"></script>
	<script src="cordova.js"></script>
</head>

<body>

<div data-role="page" id="menusplash">

	<div data-role="header" data-position="fixed">
		<h1>TDA Planner</h1>
	</div><!-- /header -->
	
	<div data-role="content">
		
		<div id="user">
            <div class="ui-grid-a">
                <div class="ui-block-a" id="profilepicture"></div>
                <div class="ui-block-b" id="loggedinusername"><br />Welcome <span id="firstname"></span> <span id="lastname"></span> to the new TDA Planner app!</div>
            </div><!-- /grid-a -->
		</div>
        
		<div id="easytrace" class="ui-bar"></div>
		
		<br />
		
		<div id="menu">
			<div data-role="menugroup">
			    <a href="homeworks.html" data-role="button" data-icon="arrow-r" data-iconpos="right" data-transition="flow">Homework</a>
			</div>
		<script>
			
			$('#profilepicture').load('https://gateway.thomasdeaconacademy.peterborough.sch.uk/TDA/Students/_layouts/apppages/student-landing-page.aspx #ctl00_PlaceHolderLeftNavBarTop_profilePic', function() {
				$('#profilepicture > img').attr('style', 'width:70%;padding:10px;');
			});
			
			$('#firstname').load('https://gateway.thomasdeaconacademy.peterborough.sch.uk/TDA/Students/_layouts/apppages/student-landing-page.aspx #ctl00_PlaceHolderMain_forenamelbl');
			$('#lastname').load('https://gateway.thomasdeaconacademy.peterborough.sch.uk/TDA/Students/_layouts/apppages/student-landing-page.aspx #ctl00_PlaceHolderMain_surnamelbl');
			$('#easytrace').load('https://gateway.thomasdeaconacademy.peterborough.sch.uk/TDA/Students/_layouts/apppages/student-landing-page.aspx #AccountInfoDialog');
			
		</script>
		
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h5>&copy; George Garside, 2013</h5>
	</div><!-- /footer -->
</div><!-- /page -->

</body>

</html>
